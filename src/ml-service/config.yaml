training:
  # Data
  batch_size: 8
  img_size: 128
  num_workers: 4

  # Training parameters
  num_epochs: 100
  gen_lr: 2e-4
  disc_lr: 2e-4
  lr_decay_epoch: 30
  gen_update_freq: 1

  # Loss weights
  lambda_recon: 10.0
  lambda_adv: 1.0

  # Options
  encoder_path: None
  freeze_encoder: false  # Set to true to only train decoder
  use_gradient_penalty: true

  # Paths
  output_dir: "./trained_models"
  checkpoint_dir: "./checkpoints"
  sample_dir: "./samples"

  # Intervals
  checkpoint_interval: 10
  sample_interval: 5
