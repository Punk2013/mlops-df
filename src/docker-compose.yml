version: '3.8'

services:
  web-master:
    build: ./web-master
    ports:
      - "7860:7860"
    depends_on:
      - storage-service
    networks:
      - microservices-network

  storage-service:
    build: ./storage
    ports:
      - "8001:8001"
    volumes:
      - ../data:/app/data
    networks:
      - microservices-network

  collector-service:
    build: ./collector
    ports:
      - "8002:8002"
    networks:
      - microservices-network
      
  ml-service:
    build: ./ml-service
    ports:
      - "8003:8003"
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
